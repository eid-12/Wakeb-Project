spring.application.name=Auth-Service
# Database Configuration
spring.datasource.url=jdbc:mysql://mysql-server:3306/mapping_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

jwt.secret=MyUltraSecretKeyThatIsAtLeastThirtyTwoBytesLong!
jwt.expiration=7200000

server.port=8080
server.address=0.0.0.0
server.forward-headers-strategy=native
user.service.url=http://user-service-1:8080
user.service.username=internal
user.service.password=secret

# Auth?Service
logging.level.com.example.authservice.client=DEBUG
logging.level.feign.Client=DEBUG
feign.client.config.default.loggerLevel=FULL
