spring.application.name=Lea
# Database Configuration
spring.datasource.url=jdbc:mysql://mysql-server:3306/mapping_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8080
server.address=0.0.0.0
server.forward-headers-strategy=native

spring.cloud.function.web.enabled=false
spring.cloud.function.definition=login
spring.cloud.function.enabled=false

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework=INFO
logging.level.com.example.userservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.multipart=DEBUG
logging.level.org.springframework.http.converter=DEBUG
